 flask-gunicorn:
  build: ./flask
  hostname: "flask"
  restart: "unless-stopped"
  ports:
   - "8000:8000"
  volumes:
   - ./website:/opt/web2print/website
   - ./uploads:/opt/web2print/uploads
 mariadb:
  build: ./mariadb
  hostname: "mariadb"
  restart: "unless-stopped"
  environment:
  - DB=web2print
  - DBUSER=copias
  - DBPASS=12345
  - WPDB=wpdb
  - WPUSER=wpuser
  - WPPASS=12345
  volumes:
   - mariadb-data:/var/lib/mysql
 wordpress:  
  build:
    context: wordpress
    args:
     ENVPATH: wordpress.build
  hostname: wordpress
  restart: "unless-stopped"
  depends_on:
  - mariadb
  volumes:
  - wp-data:/var/www/html/wordpress/data
  ports:
  - 8081:80
  - 8043:443
volumes:
 mariadb-data:
 couch-data:
 wp-data:

