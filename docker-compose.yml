version: "3"
services:      
 nginx:
  image: "nginx:latest"
  hostname: "nginx"
  restart: "unless-stopped"
  ports:
   - "8080:80"
   - "443:443"
  volumes:
   - ./nginx/ssl:/etc/nginx/ssl
   - ./nginx/miniblog:/etc/nginx/conf.d/default.conf:ro
